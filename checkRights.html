<script>
    function checkRights() {
        const UrightList = Urights.split('').map(item => item & 1)
        if(UrightList[0] !== 1) return false;// 权限全开 不用加限制 或者没有权限进入系统
        if(UrightList[1] === 1) return true;

        // 根据字符串 拆解出来的值
        const permissionValues = {
            overview: UrightList[0],
            editAll: UrightList[1],
            viewCosts: UrightList[2],
            viewProgress: UrightList[3],
            viewBasic: UrightList[4],
        }
        const permissionIdObj = {}
        // 对应的权限列表，menu上的id
        permissionIdObj.viewBasic = ['menu-itm11', 'menu-itm16', 'menu-itm15', 'menu-itm41', 'menu-itm42']
        permissionIdObj.viewProgress = [...permissionIdObj.viewBasic, 'menu-itm14', 'Milestones']
        permissionIdObj.viewCosts = [...permissionIdObj.viewProgress, 'menu-itm10']
        permissionIdObj.editAll = [...permissionIdObj.viewCosts, 'menuItemUserContorle']

        let permissionIds = []
        Object.entries(permissionIdObj).forEach(([key, value]) => {
            if(permissionValues[key] === 1) {
                permissionIds = [...permissionIds, ...value]
            }
        })

        permissionIds = Array.from(new Set(permissionIds)) // 去重
        console.log(permissionIds, 'permissionIds')
        permissionIdObj.editAll.forEach(id => {
            if(!permissionIds.includes(id)) {
                $(id).classList.add("menu-dis");
            }
        })

        return true;
    }
</script>
